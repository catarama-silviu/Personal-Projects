<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
<style>

ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover {
  background-color: black;
}

</style>
<meta charset="UTF-8">
<title>Team Management</title>
 
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<style>
.btn + .btn:not(.btn-block) {
  margin: 0 0 0 5px;
}
.btn-info {
  background: #5cc7dd;
  border-color: #5cc7dd;
  color: #ffffff;
}
.btn-warning {
  background: #ab7a4b;
  border-color: #ab7a4b;
  color: #ffffff;
}
.btn-success {
  background: #609450;
  border-color: #609450;
  color: #ffffff;
}
.btn-mini {
   padding: 1px 3px 1px 3px;
 
}
.btn-mini a {
  font-size: 9px;
  font-weight: bold;
color: #ffffff;
}
.table {
  margin: 0 0 15px;
  position: relative;
  -webkit-border-radius: 0 0 0 0;
  -moz-border-radius: 0 0 0 0;
  border-radius: 0 0 0 0;
}
.table.table-white {
  background: #fff;
}
.table th,
.table td {
  border-top-color: #ebebeb;
}
</style>
</head>
<body>
<ul >
            <li><a href="/" >Boards</a></li>

         <li> <a href="/tasklists" >TaskLists</a></li>

          <li><a href="/tasks" >Tasks</a></li>

            <li> <a href="/subtasks" >SubTasks</a></li>

            <li> <a href="/teams" >Teams</a></li>

           <li> <a href="/members" >Members</a></li>
            
             <li><a href="/tests" >Tests</a></li>
</ul>

<div align="center">
	<h1 class="text-info">Team</h1>
	<br>
	<a class="btn btn-info" th:href="@{/teams/new_team}">Add Team</a><br>
	<br> 
	<th:block th:each="team : ${listTeams}">
	<table class="table ">
	<thead style="background-color:#a4fa93">
	
			<tr>
				<th>Team Name</th>
				
				
			</tr>
		</thead>
		<tbody style="background-color:  #d8fece">
		<tr >
                <td th:text="${team.teamName}" ></td>
           
                
                <td>
                	<a class="btn btn-mini btn-success pull-left" th:href="@{'/teams/edit_team/' + ${team.idteam}}">Edit</a>
                	&nbsp;&nbsp;&nbsp;
                	<a class="btn btn-mini btn-warning pull-right" th:href="@{'/teams/delete_team/' + ${team.idteam}}">Delete</a>
                </td>
                
            </tr>
              
		</tbody>
		
	</table>
	<table class="table table-white">
		<thead style="background-color: #e5f659">

			<tr>
				<th>Member Name</th>
				<th>Member Activity Domain</th>
				<th>Member Username</th>
				<th>Member Role</th>
				
			</tr>
		</thead>
		<tbody style="background-color: #f8ffb9">
		<tr th:each="member : ${team.team_memberList}">
                <td th:text="${member.member_name}" ></td>
                <td th:text="${member.activity_domanin}" ></td>
                <td th:text="${member.username}" ></td>
                  <td th:text="${member.userRole}" ></td>
                <td>
                	<a class="btn btn-mini btn-success pull-left" th:href="@{'/members/edit_member/' + ${member.idMember}}">Edit</a>
                	&nbsp;&nbsp;&nbsp;
                	<a class="btn btn-mini btn-warning pull-right" th:href="@{'/members/delete_member/' + ${member.idMember}}">Delete</a>
                </td>
                
            </tr>
              
		</tbody>
		
	</table>
	</th:block>
	</div>
	</body>
</html>
