<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
<style>

ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}
.btn-warning {
  background: #ab7a4b;
  border-color: #ab7a4b;
  color: #ffffff;
}
.btn-success {
  background: #609450;
  border-color: #609450;
  color: #ffffff;
}
.btn-mini {
   padding: 1px 3px 1px 3px;
 
}
.btn-mini a {
  font-size: 9px;
  font-weight: bold;
color: #ffffff;
}
li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover {
  background-color: black;
}

</style>
<meta charset="UTF-8">
<title>Subtask Management</title>
 
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<style>
.btn + .btn:not(.btn-block) {
  margin: 0 0 0 5px;
}
.btn-info {
  background: #5cc7dd;
  border-color: #5cc7dd;
  color: #ffffff;
}
.table {
  margin: 0 0 15px;
  position: relative;
  -webkit-border-radius: 0 0 0 0;
  -moz-border-radius: 0 0 0 0;
  border-radius: 0 0 0 0;
}
.table.table-white {
  background: #fff;
}
.table th,
.table td {
  border-top-color: #ebebeb;
}
</style>
</head>
<body>
<ul >
            <li><a href="/" >Boards</a></li>

         <li> <a href="/tasklists" >TaskLists</a></li>

          <li><a href="/tasks" >Tasks</a></li>

            <li> <a href="/subtasks" >SubTasks</a></li>

            <li> <a href="/teams" >Teams</a></li>

           <li> <a href="/members" >Members</a></li>
            
             <li><a href="/tests" >Tests</a></li>
</ul>

<div align="center">
	<h1 class="text-info">Subtask</h1>
	<br>
	<a class="btn btn-info" th:href="@{/subtasks/new_subtask}">Add Subtask</a><br>
	<br> 
	<table class="table ">
		<thead style="background-color:#a4fa93">
	
			<tr>
				<th>Subtask Name</th>
				<th>Subtask Description</th>
				<th>Subtask Status</th>
				<th>Task Name</th>
				<th>Subtask Member</th>
				
			</tr>
		</thead>
			<tbody style="background-color:  #d8fece">
		<tr th:each="subtask : ${listSubtasks}">
                <td th:text="${subtask.subtask_name}" ></td>
                <td th:text="${subtask.subtask_description}" ></td>
                <td th:text="${subtask.subtask_status}" ></td>
                <td th:text="${subtask.subtask_task.taskName}" ></td>
                <td th:text="${subtask.subtask_member.member_name}" ></td>
                
                <td>
                	<a class="btn btn-mini btn-success pull-left" th:href="@{'/subtasks/edit_subtask/' + ${subtask.idSubtask}}">Edit</a>
                	&nbsp;&nbsp;&nbsp;
                	<a  class="btn btn-mini btn-warning pull-right" th:href="@{'/subtasks/delete_subtask/' + ${subtask.idSubtask}}">Delete</a>
                </td>
                
            </tr>
              
		</tbody>
		
	</table>
	</div>
	</body>
</html>
