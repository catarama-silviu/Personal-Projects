<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
<style>

ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover {
  background-color: black;
}

</style>
<meta charset="UTF-8">
<title>Board Management</title>

<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<style>
.btn+.btn:not(.btn-block) {
	margin: 0 0 0 5px;
}

.btn-info {
	background: #5cc7dd;
	border-color: #5cc7dd;
	color: #ffffff;
}

.btn-warning {
  background: #ab7a4b;
  border-color: #ab7a4b;
  color: #ffffff;
}
.btn-success {
  background: #609450;
  border-color: #609450;
  color: #ffffff;
}
.btn-mini {
   padding: 1px 3px 1px 3px;
 
}
.btn-mini a {
  font-size: 9px;
  font-weight: bold;
color: #ffffff;
}
.table {
	margin: 0 0 15px;
	position: relative;
	-webkit-border-radius: 0 0 0 0;
	-moz-border-radius: 0 0 0 0;
	border-radius: 0 0 0 0;
}

.table.table-white {
	background: #fff;
}
.table-condensed {
  font-size: 10pt;
}
.table th, .table td {
	border-top-color: #ebebeb;
}
.table-striped tbody tr:nth-child(odd) td,
.table-striped tbody tr:nth-child(odd) th {
  background-color: #fafafa;
}
.table-bordered {
  border-color: #efefef;
  /* Reset rounded corners */

}
.table-bordered th,
.table-bordered td {
  border-color: #efefef;
}
.table-bordered thead:first-child tr:first-child > th:first-child,
.table-bordered tbody:first-child tr:first-child > td:first-child,
.table-bordered tbody:first-child tr:first-child > th:first-child,
.table-bordered thead:first-child tr:first-child > th:last-child,
.table-bordered tbody:first-child tr:first-child > td:last-child,
.table-bordered tbody:first-child tr:first-child > th:last-child,
.table-bordered thead:last-child tr:last-child > th:first-child,
.table-bordered tbody:last-child tr:last-child > td:first-child,
.table-bordered tbody:last-child tr:last-child > th:first-child,
.table-bordered tfoot:last-child tr:last-child > td:first-child,
.table-bordered tfoot:last-child tr:last-child > th:first-child {
  -webkit-border-radius: 0 0 0 0;
  -moz-border-radius: 0 0 0 0;
  border-radius: 0 0 0 0;
}
</style>
</head>
<body>
<ul >
            <li><a href="/" >Boards</a></li>

         <li> <a href="/tasklists" >TaskLists</a></li>

          <li><a href="/tasks" >Tasks</a></li>

            <li> <a href="/subtasks" >SubTasks</a></li>

            <li> <a href="/teams" >Teams</a></li>

           <li> <a href="/members" >Members</a></li>
            
             <li><a href="/tests" >Tests</a></li>
</ul>

	<div align="center">
		<h1 class="text-info">Boards List</h1>
		<br> <a class="btn btn-info" th:href="@{/new_board}">Add
			Board</a><br> <br>
		<th:block th:each="board : ${listBoards}">
			<table class="table   table-bordered">

				<thead style="background-color: #a4fa93">
					<tr>
						<th>Board Name</th>
						<th>Board Stories</th>
						<th>Board Status</th>
						<th>Board Start Date</th>
						<th>Board End Date</th>
						<th></th>
						<th></th>
					</tr>
				</thead>
				<tbody style="background-color: #d8fece">

					<tr>
						<td th:text="${board.boardName}"></td>
						<td th:text="${board.boardStorie}"></td>
						<td th:text="${board.boardStatus}"></td>
						<td th:text="${board.startDate_board}"></td>
						<td th:text="${board.endDate_board}"></td>
						<td></td>
						<td><a class="btn btn-mini btn-success pull-left"
							th:href="@{'/edit_board/' + ${board.idBoard}}">Edit</a> <a
							class="btn btn-mini btn-warning pull-right"
							th:href="@{'/delete_board/' + ${board.idBoard}}">Delete</a></td>


					</tr>
				</tbody>
				<thead style="background-color: #e5f659" class="table-condensed">

					<tr>
						<th>TaskList Name</th>
						<th>TaskList Status</th>
						<th>TaskList StatDate</th>
						<th>TaskList End Date</th>
						<th>TaskList Board</th>
						<th>TaskList Team</th>
						<th></th>
					</tr>
				</thead>
				<tbody style="background-color: #f8ffb9" class="table-condensed">
					<tr th:each="taskList : ${board.taskList_board}">
						<td th:text="${taskList.taskListName}"></td>
						<td th:text="${taskList.taskListStatus}"></td>
						<td th:text="${taskList.startDate_taskList}"></td>
						<td th:text="${taskList.endDate_TaskList}"></td>
						<td th:text="${taskList.board_taskList.boardName}"></td>
						<td th:text="${taskList.team_taskList.teamName}"></td>
						<td><a class="btn btn-mini btn-success pull-left"
							th:href="@{'/tasklists/edit_tasklist/' + ${taskList.idTaskList}}">Edit</a>
							<a class="btn btn-mini btn-warning pull-right"
							th:href="@{'/tasklists/delete_tasklist/' + ${taskList.idTaskList}}">Delete</a>
						</td>

					</tr>

				</tbody>
			</table>
			<br>
			<hr>


		</th:block>
		
	</div>
</body>
</html>
